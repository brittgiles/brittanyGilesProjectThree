<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>(not so) pour decisions: find your wine</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Link in google fonts here -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <header>
        <h1>(not so) pour decisions</h1>
        <p>what kind of wine should you be sipping on today?</p>
    </header>
    <main>
        <form action="">
            <div class="questionContainer">
                <h2>Are you a novice or a pro when it comes to wine?</h2>
                <input type="radio" class="radioForm" name="questionOne" id="noviceWine">
                <label for="noviceWine">I'm no wino</label>
                <input type="radio" class="radioForm" name="questionOne" id="proWine">
                <label for="proWine">I'm an amateur sommelier</label>
            </div>
            <div class="questionContainer">
                <h2>Do you prefer red or white wine?</h2>
                <input type="radio" class="radioForm" name="questionTwo" id="redWine">
                <label for="redWine">Give me that red</label>
                <input type="radio" class="radioForm" name="questionTwo" id="whiteWine">
                <label for="whiteWine">Give me that white</label>
            </div>
            <div class="questionContainer">
                <h2>What are you pairing this with?</h2>
                <input type="radio" class="radioForm" name="questionThree" id="vegetables">
                <label for="vegetables">Vegetables</label>
                <input type="radio" class="radioForm" name="questionThree" id="cheese">
                <label for="cheese">Cheese</label>
                <input type="radio" class="radioForm" name="questionThree" id="fish">
                <label for="fish">Fish</label>
                <input type="radio" class="radioForm" name="questionThree" id="whiteMeat">
                <label for="whiteMeat">White Meat</label>
                <input type="radio" class="radioForm" name="questionThree" id="redMeat">
                <label for="redMeat">Red Meat</label>
            </div>
        </form>
        <div class="answer">
    
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
