<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>(not so) pour decisions: find your wine</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto:300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <header>
        <div class="headerText">
            <h1><span>(not so)</span> pour decisions</h1>
            <p>what kind of wine should you be sipping on today?</p>
        </div>
    </header>
    <main>
        <form action="">
            <div class="questionContainer containerOne">
                <h2>Are you a novice or a pro when it comes to wine?</h2>
                    <input type="radio" class="radioForm" name="questionOne" id="novice" value="novice">
                    <label for="noviceWine">Novice</label>
                    <input type="radio" class="radioForm" name="questionOne" id="pro" value="pro">
                    <label for="proWine">Pro</label>
            </div>
            <div class="questionContainer containerTwo">
                <h2>Do you prefer red or white wine?</h2>
                <input type="radio" class="radioForm" name="questionTwo" id="redWine" value="red">
                <label for="redWine">Red</label>
                <input type="radio" class="radioForm" name="questionTwo" id="whiteWine" value="white">
                <label for="whiteWine">White</label>
            </div>
            <div class="questionContainer containerThree">
                <h2>What are you pairing this with?</h2>
                <input type="radio" class="radioForm" name="questionThree" id="vegetables" value="vegetables">
                <label for="vegetables">Vegetables</label>
                <input type="radio" class="radioForm" name="questionThree" id="cheese" value="cheese">
                <label for="cheese">Cheese</label>
                <input type="radio" class="radioForm" name="questionThree" id="fish" value="fish">
                <label for="fish">Fish</label>
                <input type="radio" class="radioForm" name="questionThree" id="whiteMeat" value="whiteMeat">
                <label for="whiteMeat">White Meat</label>
                <input type="radio" class="radioForm" name="questionThree" id="redMeat" value="redMeat">
                <label for="redMeat">Red Meat</label>
                
            </div>
            <div class="button">
                <button>Get your results</button>
            </div>
        </form>
        <div class="answer">
    
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
